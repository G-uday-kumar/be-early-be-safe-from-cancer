<h2>Heroes</h2>
<ul class="heroes">
  @for (hero of heroes$ | async; track hero) {
    <li [class.selected]="hero.id === selectedId">
      <a [routerLink]="['/hero', hero.id]">
        <span class="badge">{{ hero.id }}</span>{{ hero.name }}
      </a>
    </li>
  }
</ul>

<button type="button" routerLink="/sidekicks">Go to sidekicks</button>
